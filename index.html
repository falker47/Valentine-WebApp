<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Amore Infinito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collega il file CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 id="title">Quanto ti amo?</h1>
      <p id="description">
        Ho provato a quantificarlo, ed è stato un lungo viaggio.<br>
        Ti va di percorrere le tappe più importanti con me?
      </p>
      <!-- Container dove viene mostrato lo step -->
      <div id="stepDisplay" class="step-display"></div>
      <!-- Gruppo di pulsanti per navigare avanti e indietro -->
      <div class="button-group">
        <button id="prevButton" style="display: none;">Indietro</button>
        <button id="nextButton">Successivo</button>
      </div>
    </div>
  </div>
  
  <!-- Collega il file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
