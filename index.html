<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quanto ti amo?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Collega il file CSS esterno -->
  <link rel="stylesheet" href="styles.css">
  <!-- Stili aggiuntivi per il background e il testo (già definiti nel CSS esterno) -->
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Elemento di background che copre interamente il contenuto -->
      <div class="bg"></div>
      <!-- Schermata iniziale: usata SOLO se l'utente non ha ancora premuto "Successivo".
           Nota: il contenuto qui (titolo e descrizione) verrà mostrato finché l'utente non inizia a navigare -->
      <h1 id="title">Quanto ti amo?</h1>
      
      <!-- Container in cui verrà caricato il contenuto degli step -->
      <div id="stepDisplay" class="step-display"></div>
      <!-- Gruppo di pulsanti per navigare -->
      <div class="button-group">
        <button id="prevButton" style="display: none;">Indietro</button>
        <button id="nextButton">Successivo</button>
      </div>
    </div>
  </div>
  
  <!-- Collega il file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
